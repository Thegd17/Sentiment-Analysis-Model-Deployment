<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-10 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">ðŸ’¬ Sentiment Analyzer</h1>

        <form method="POST" action="/predict">
            <textarea name="text" placeholder="Type your sentence here..." required class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none" rows="4">{{ user_input if user_input }}</textarea>
            <button type="submit" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Analyze</button>
        </form>

        {% if prediction %}
        <div class="mt-6 p-4 bg-indigo-100 text-indigo-800 rounded-lg text-center text-xl font-medium">
            Sentiment: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
